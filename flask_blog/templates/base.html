<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>
        {% block title %}

        {% endblock %}
    </title>

</head>
<body>


<nav class="navbar navbar-expand-md navbar-light bg-light">

    <a class="navbar-brand" href="{{ url_for('main.home')}}">FlaskBlog</a>
    {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="{{ url_for('users.account')}}">Account</a>
        <a class="navbar-brand" href="{{ url_for('users.logout')}}">Logout</a>
    {% else %}
        <a class="navbar-brand" href="{{ url_for('users.register')}}">Registration</a>
        <a class="navbar-brand" href="{{ url_for('users.login')}}">Login</a>
    {% endif %}


</nav>


{% block content %}

{% endblock %}


</body>
</html>
